name: graduation_thesis_front_end
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^5.0.0

  fpdart: ^1.1.1
  supabase_flutter: ^2.8.3
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  image_picker: ^1.1.2
  uuid: ^4.5.1
  intl: ^0.20.2
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  transparent_image: ^2.0.1
  go_router: ^14.8.0
  flex_color_scheme: ^8.1.0
  image_cropper: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/slide1.jpg
    - assets/images/slide2.jpg
    - assets/images/slide3.jpg
    - assets/images/slide4.jpg
    - assets/images/login_banner.jpg
    - assets/images/sign_up_banner.jpg
    - assets/images/discord.webp
    - assets/images/google.webp

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
